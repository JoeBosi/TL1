<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitor AppSheet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="appsheetFrame" src="https://www.appsheet.com/start/e5e93bc0-8f35-4c1f-9294-11cbfa5792ca#view=TV" allowfullscreen
    style="width:200%; height:200%; border:none; transform:scale(0.5); transform-origin:0 0;"
    ></iframe>

  <script>
    const views = [
      "TV",
      "TV FALEGNAMERIA",
      "TV LAMELLARE",
      "TV MAGAZZINO CONTROLLO",
      "TV MAGAZZINO PRELEVARE"
    ];

    const baseUrl = "https://www.appsheet.com/start/e5e93bc0-8f35-4c1f-9294-11cbfa5792ca#view=";
    let currentIndex = 0;
    const iframe = document.getElementById("appsheetFrame");

    function cycleViews() {
      currentIndex = (currentIndex + 1) % views.length;
      // Codifica spazi per URL
      const encodedView = encodeURIComponent(views[currentIndex]);
      iframe.src = baseUrl + encodedView;
    }

    // setInterval(cycleViews, 20000); // ogni 30 secondi
  </script>
</body>
</html>
